/* Log-in- box section*/
.log-in-card {
    display: grid;
    grid-template-columns: 1fr 1fr;
    column-gap: 1rem;
    background-color:#121111bf;
    width: 60%;
    height: 500px;
    margin: 2rem auto;
    align-items: center;
    border-radius: .9rem;
}

.log-in-card h2 {
    color: #18f623c3;
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 1.6rem;
}

.log-in-card p {
    color: #18f623;
    font-size: .90rem;
    margin-bottom: 18px;
}
.content {
    padding: 0rem 2rem;
}

.sign-in {
    position: relative;
    display: block;
}


.user-box {
    position: relative;
}

.user-box input {
    width: 100%;
    padding: 10px 0;
    font-size: 13px;
    color: #000;
    margin-bottom: 10px;
    border: none;
    border-bottom: 1px solid #16fc0a;
    outline: none;
    background: transparent;
}

.user-box label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 15px 0;
    font-size: 12px;
    color: #18f623c3;
    pointer-events: none;
    transition: .5s;
}

.user-box input:focus~label,
.user-box input:valid~label {
    top: -20px;
    left: 0;
}
.content a {
    text-decoration: none;
    color: #18f623c3;
    background-color: #2f364a;
    width: 100%;
    display: inherit;
    text-align: center;
    padding: 0.57rem 0rem;
    border-radius: 2rem;
    font-size: .75rem;
    margin-top: 25px;
}

img {
    width: 100%;
    height: 100%;
}


/* 

/* Log-in*/
@media only screen and (max-width:1024px) {
    .log-in-card {
        width: 80%;
    }


}
@media only screen and (max-width:768px) {
    .log-in-card {
        width: 100%;
        height: 477px;
    }
}

@media only screen and (max-width:480px) {
    .content {
        padding: 2rem 2rem;
    }
    .log-in-card {
        grid-template-columns: none;
    }
}
    </style>
</head>

<body>
    <section class="log-in-card">
        <div class="content">
            <h2>Create Your Account</h2>
            <p>Let's get started</p>
            <form>
                <div class="user-box">
                    <input required="true" name="" type="name">
                    <label>Name</label>
                </div>
                <div class="user-box">
                    <input required="true" name="" type="email">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input required="true" name="" type="password">
                    <label>Password</label>
                </div>
                <a href="index.html">Create Account</a>
            </form>
        </div>
        <div class="card-image"><img
                src="RML-Logo.jpg"
                alt=""></div>
    </section>
</body>
