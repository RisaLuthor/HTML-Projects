<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        /* Add your CSS styles here */
        * {
            margin: 0;
            padding: 0;
        }

        section {
            background-image: url('loginbg.png');
            background-repeat: no-repeat;
            background-size: cover;
            height: 1279px;
            font-family: 'Poppins', sans-serif;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            margin: 20px auto;
            transform: translate(-50%, -55%);
            background: transparent;
            background-color: rgb(69, 67, 67);
            backdrop-filter: blur(3px);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .login-box p:first-child {
            margin: 0 0 30px;
            padding: 0;
            color: #08ceffed;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #2f002c;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #08ceffed;
            outline: none;
            background: transparent;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #08ceffed;
            pointer-events: none;
            transition: 0.5s;
        }

        .login-box .user-box input:focus~label,
        .login-box .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #08ceffed;
            font-size: 12px;
        }

        .login-box form a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-weight: bold;
            color: #1152939;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.5s;
            margin-top: 40px;
            letter-spacing: 3px;
        }

        .login-box a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 24px 0;
        }

        .icon-button {
            margin-top: 15px;
        }

        .icon-button span {
            padding-left: 17px;
            padding-right: 17px;
            padding-top: 6px;
            padding-bottom: 6px;
            color: #08ceffed;
            border-radius: 5px;
            line-height: 30px;
            background-color: #6e6d6d;
            backdrop-filter: blur(10px);
        }

        .icon-button span.facebook {
            margin-right: 17px;
        }

        button:hover,
        .icon-button span:hover {
            background-color: #babecc8c;
        }

        /* Styles for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #000; /* Added text color for the order data */
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <h1>Order Tracking</h1>
            <table>
                <thead>
                    <tr>
                        <th>Order Number</th>
                        <th>Customer Name</th>
                        <th>Order Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example order rows (replace with actual data) -->
                    <tr>
                        <td style="color: #ffffff;">12345</td>
                        <td style="color: #ffffff;">John Doe</td>
                        <td style="color: #ffffff;">2023-09-08</td>
                        <td style="color: #ffffff;">Shipped</td>
                    </tr>
                    <tr>
                        <td style="color: #ffffff;">67890</td>
                        <td style="color: #ffffff;">Jane Smith</td>
                        <td style="color: #ffffff;">2023-09-09</td>
                        <td style="color: #ffffff;">Processing</td>
                    </tr>
                    <!-- Add more rows for additional orders -->
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
