                #click:checked~nav {

                    transition: all 0.3s ease;
                }
    
                section {

    /*categories-dropdown*/
    .categories-dropdown {
      position: relative;
      display: inline-block;
    }
    
    .categories-dropdown-content {
      display: none;
      transition: transform 0.3s ease;
      position: absolute;
      background-color: transparent;
      min-width: 100px;
      z-index: 1;
      border-radius: 8px;
      right: -15%;
    }
    .categories-dropdown-content a {
      color: black;
      padding: 10px 13px;
      text-decoration: none;
      display: block;
    }
    
    .categories-dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    
    .categories-dropdown:hover .categories-dropdown-content {
      display: block;
    }
    /*fantasy-droptown*/
    .fantasy-dropdown {
      position: relative;
      display: right;
    }
    
    .fantasy-dropdown-content {
      display: none;
      transition: transform 0.3s ease;
      position: absolute;
      left: 75%;
      top: 0; 
      background-color: transparent;
      min-width: 160px;
      z-index: 1;
      border-radius: 8px;
    }
    
    .fantasy-dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .fantasy-dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    
    .fantasy-dropdown:hover .fantasy-dropdown-content {
      display: block;
    }

        <h2>Welcome to Tales and Tomes, where the love for books comes to life!</h2>
        <p>Hi, I'm Stephen, and I'm the proud owner of this little corner of the internet dedicated to the world of words and stories. Ever since I can remember, books have been an integral part of my life, shaping my imagination, broadening my horizons, and providing solace during both the brightest and darkest of times.</p>
        <h3>Why a Bookstore?</h3>
        <p>Opening an online bookstore was a dream I've nurtured for years. I wanted to create a haven for fellow book enthusiasts, a place where you can lose yourself in the pages of a novel, embark on thrilling adventures, or simply find a quiet moment of reflection. Here, you'll discover a carefully curated collection of books that span genres and cultures, each one handpicked with the aim of sparking your curiosity and stoking your passion for reading.</p>
        <h3>Our Mission</h3>
        <p>At Tales and Tomes, our mission goes beyond just selling books. We're dedicated to fostering a vibrant literary community. Through our blog, book clubs, and social media channels, we aim to ignite conversations, share literary insights, and connect book lovers from around the world. We believe in the power of stories to inspire, educate, and unite us, and we're committed to making that magic accessible to everyone.</p>
        <h3>Why Choose Us?</h3>
        <p>What sets Tales and Tomes apart is our commitment to excellence. We're passionate about quality, and every book on our virtual shelves has been chosen with care. Whether you're seeking the latest bestsellers, timeless classics, or hidden gems, we strive to provide a diverse and enriching reading experience.</p>
        <h3>Get in Touch</h3>
        <p>I'm here to serve you, and your feedback is invaluable. If you have any questions, recommendations, or simply want to chat about books, don't hesitate to reach out. You can connect with me through our <a href="http://localhost:5000/contact">contact page</a>, and I'll do my best to respond promptly.</p>
        <p>Thank you for visiting Tales and Tomes. I look forward to embarking on this literary journey with you, one page at a time. Happy reading!</p>
        <p>Warm regards,<br>Stephen<br>Owner, Tales and Tomes</p>
